{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Welcome to Django-X</h1>

<p>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</p>

{% endblock %}
