{% extends "DjangoX/templates/layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}

<h1 class="text-center mt-4">Are you sure you want to delete the Tweet</h1>

<form method="post" class="mt-4 flex justify-content-center text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
</form>


{% endblock %}
