{% extends "layout.html" %}


{% block content %}
    <h1 class="text-center mt-4">Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Login</button>
        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    </form>
{% endblock %}
