{% extends "layout.html" %}


{% block content %}
    <h1 class="text-center mt-4">Register</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Register</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    </form>
{% endblock %}
